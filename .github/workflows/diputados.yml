name: Actualizaci√≥n de datos de Diputados

on:
  schedule:
    - cron: '10 21 * * *' # Actualiza a las 21:10 UTC (18:10 ART)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "America/Argentina/Buenos_Aires"
          timezoneMacos: "America/Argentina/Buenos_Aires"
          timezoneWindows: "Argentina Standard Time"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run diputados:test:run
        run: pnpm run diputados:test:run

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git add -A
          timestamp=$(date -u)
          timestampArg=$(date -u -d "3 hours")
          git commit -m "Latest data: ${timestampArg}" || exit 0
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'datos'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
